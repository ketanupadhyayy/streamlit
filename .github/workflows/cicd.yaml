name: CI-CD Pipeline

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout Code
        uses: actions/checkout@v3

      # Install kubectl
      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      # Docker login
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build image
      - name: Build Docker Image
        run: docker build -t ketanupadhyay/spacy-streamlit:latest .

      # Push image
      - name: Push Docker Image
        run: docker push ketanupadhyay/spacy-streamlit:latest

      # ✅ FIXED kubeconfig setup
      - name: Setup kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_DATA }}" | base64 --decode > $HOME/.kube/config

      # ✅ FIXED verify cluster
      - name: Verify cluster
        run: |
          export KUBECONFIG=$HOME/.kube/config
          kubectl cluster-info
          kubectl get nodes

      # ✅ FIXED deploy
      - name: Deploy to Kubernetes
        run: |
          export KUBECONFIG=$HOME/.kube/config
          kubectl apply -f spacy-deployment.yaml
          kubectl apply -f spacy-service.yaml
          kubectl rollout status deployment/spacy-streamlit-deployment
